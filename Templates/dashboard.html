<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .topnav {
      height: 60px;
      width: 100%;
      background-color: #a51c24;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed; /* Fixing the topnav */
      top: 0;
      left: 0;
      z-index: 999; /* Ensure it appears above other content */
    }

    .topnav h1 {
      color: #fff;
      margin: 0;
    }
    .topnav nav{
  display: flex;
  align-items: center;
  padding-left: -510px; /* Adjust this value as needed*/
  margin-right: 50px; /* Add this line to move the logout button to the left side */
}

    .topnav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .topnav a:hover {
      background-color: #555;
    }

    .topbar {
      background-color: whitesmoke;
      height: 40px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed; /* Fixing the topbar */
      top: 60px; /* Adjust for topnav height */
      left: 0;
      z-index: 998; /* Ensure it appears above content but below topnav */
    }

    .topbar h2 {
      color: #a51c24;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .sidebar {
      height: calc(100% - 100px); /* Adjust for topnav and topbar height */
      width: 250px;
      position: fixed;
      top: 100px; /* Adjust for topnav and topbar height */
      left: 0;
      background-color: #333;
      padding-top: 20px;
      transition: all 0.3s ease;
      z-index: 997; /* Ensure it appears above content but below topbar */
    }

    .sidebar h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }











    

    .sidebar nav ul li {
      text-align: center;
      margin-bottom: 10px;
    }

    .sidebar nav ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sidebar nav ul li a:hover {
      background-color: #555;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      transition: all 0.3s ease;
      margin-top: 140px; /* Add margin to content to accommodate fixed topnav and topbar */
    }

    .active {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <h1>University Logo</h1>
    <nav>
      <a href="#">Logout</a> <!-- Moved logout button to the left -->
    </nav>
  </div>

  <div class="topbar">
    <h2>Student Portal</h2>
  </div>

  <div class="sidebar">
    <h2>Student Dashboard</h2>
    <nav>
      <ul>
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Grades</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Library</a></li>
        <li><a href="#">Financials</a></li>
        <li><a href="#">Extracurricular</a></li>
        <!-- Add more navigation items as needed -->
      </ul>
    </nav>
  </div>
  
  <div class="content">
    <h1>Welcome to your Dashboard</h1>
    <!-- Content goes here -->
  </div>

  <script>
    // JavaScript code
    document.addEventListener("DOMContentLoaded", function() {
      const sidebarLinks = document.querySelectorAll('.sidebar nav ul li a');
      const topbarLinks = document.querySelectorAll('.topbar nav ul li a');

      sidebarLinks.forEach(link => {
        link.addEventListener('click', function() {
          sidebarLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });

      topbarLinks.forEach(link => {
        link.addEventListener('click', function() {
          topbarLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
